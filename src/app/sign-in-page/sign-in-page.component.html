<form class="form-auth" [formGroup]="signInForm">
  <h2 class="form-auth-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
         formControlName="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password"
         formControlName="password">
  <button class="btn btn-lg btn-danger btn-block" (click)="googleSignIn()">Gmail</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="formSignIn()">Sign in</button>
  <button class="btn btn-lg btn-info btn-block" [routerLink]="'/new-account'">Create new account</button>
</form>
