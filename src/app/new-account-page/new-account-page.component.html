<form class="form-auth" [formGroup]="userForm">
  <h2 class="form-auth-heading">Create new account</h2>
  <label for="name" class="sr-only">Name</label>
  <input type="text" id="name" class="form-control" placeholder="Name"
         formControlName="name">
  <label for="surname" class="sr-only">Surname</label>
  <input type="text" id="surname" class="form-control middle-input" placeholder="Surname"
         formControlName="surname">
  <label class="custom-file middle-input">
<!--    <input type="file" id="file" class="custom-file-input">
    <span class="custom-file-control"></span>-->
  </label>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control middle-input" placeholder="Email address"
         formControlName="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control middle-input" placeholder="Password"
         formControlName="password">
  <label for="repeatPassword" class="sr-only">Repeat Password</label>
  <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password"
         formControlName="repeatPassword">

  <button class="btn btn-lg btn-primary btn-block" (click)="createNewAccount()">Create</button>
</form>
