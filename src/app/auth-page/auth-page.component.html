<form [formGroup]="signInForm">
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-lg-4 col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-lg-4 col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="repeatPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-lg-4 col-sm-10">
      <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password"
             formControlName="repeatPassword">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <img src="/assets/auth_service_google.svg" alt="google sign in">
    </div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
